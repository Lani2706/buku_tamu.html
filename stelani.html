<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="guestbookForm">
        <h2>Formulir Buku Tamu</h2>

        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <input type="radio" id="laki-laki" name="jenis_kelamin" value="laki-laki">
        <label for="laki-laki">Laki-laki</label>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
        <label for="perempuan">Perempuan</label><br><br>

        <label for="alamat">Alamat Tinggal:</label>
        <textarea id="alamat" name="alamat" required></textarea><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="media_sosial">Aktif Pada Media Sosial:</label>
        <div>
            <input type="checkbox" id="facebook" name="media_sosial" value="facebook">
            <label for="facebook">Facebook</label>
        </div>
        <div>
            <input type="checkbox" id="twitter" name="media_sosial" value="twitter">
            <label for="twitter">Twitter</label>
        </div>
        <div>
            <input type="checkbox" id="instagram" name="media_sosial" value="instagram">
            <label for="instagram">Instagram</label>
        </div>
        <div>
            <input type="checkbox" id="path" name="media_sosial" value="path">
            <label for="path">Path</label>
        </div><br><br>

        <label for="sumber">Mengetahui Web Ini dari:</label>
        <select id="sumber" name="sumber">
            <option value="">-- Pilih --</option>
            <option value="whatsApp">WhatsApp</option>
            <option value="google">Google</option>
            <option value="media_sosial">Media Sosial</option>
            <option value="teman">Teman dan Keluarga</option>
            <option value="lainnya">Lainnya</option>
        </select><br><br>
        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan"></textarea><br><br>

        <input type="submit" value="Kirim">
        <input type="reset" value="Batal">
    </form>
    <a href="https://www.youtube.com/watch?v=rTiJw9V4F84">Mamuju Website ini</a>
</body>
</html>
